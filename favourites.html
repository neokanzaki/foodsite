    <script>
        const dishes = [
            { name: '–î–æ–º–∞—à–Ω–∏–µ –ø–µ–ª—å–º–µ–Ω–∏', ingredients: 5, time: '30 –º–∏–Ω' },
            { name: '–Ø–π—Ü–∞ –∂–∞—Ä–µ–Ω—ã–µ', ingredients: 3, time: '20 –º–∏–Ω' },
            { name: '–ñ–∞—Ä–µ–Ω–∞—è –∫—É—Ä–∏—Ü–∞', ingredients: 7, time: '40 –º–∏–Ω' },
            { name: '–ó–∞–ø–µ—á–µ–Ω–Ω—ã–π –ª–æ—Å–æ—Å—å —Å –ª–∏–º–æ–Ω–æ–º', ingredients: 5, time: '30 –º–∏–Ω' },
            { name: '–¢—Ä–µ—Å–∫–∞ –Ω–∞ —Å–∫–æ–≤–æ—Ä–æ–¥–µ', ingredients: 3, time: '20 –º–∏–Ω' },
            { name: '–°—Ç–µ–π–∫ –∏–∑ —Å–∫—É–º–±—Ä–∏–∏ –Ω–∞ –≥—Ä–∏–ª–µ', ingredients: 7, time: '40 –º–∏–Ω' },
            { name: '–°–∞–ª–∞—Ç —Å –∫–∏–Ω–æ–∞ –∏ –∞–≤–æ–∫–∞–¥–æ', ingredients: 5, time: '30 –º–∏–Ω' },
            { name: '–¢—É—à—ë–Ω–∞—è –∫—É—Ä–∏—Ü–∞ —Å –æ–≤–æ—â–∞–º–∏', ingredients: 3, time: '20 –º–∏–Ω' },
            { name: '–û–≤—Å—è–Ω–∫–∞ —Å —è–≥–æ–¥–∞–º–∏ –∏ –æ—Ä–µ—Ö–∞–º–∏', ingredients: 7, time: '40 –º–∏–Ω' },
            // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –±–ª—é–¥ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
        ];

        function loadFavorites() {
            return JSON.parse(localStorage.getItem('favourites') || '[]');
        }

        function saveFavorites(favorites) {
            localStorage.setItem('favourites', JSON.stringify(favorites));
        }

        function renderDishes() {
            const favorites = loadFavorites();
            const dishesContainer = document.getElementById('dishes');
            dishesContainer.innerHTML = '';

            dishes.forEach((dish, index) => {
                const isFavorite = favorites.includes(dish.name);

                const dishElement = document.createElement('div');
                dishElement.className = 'dish-container';

                dishElement.innerHTML = `
                    <div class="dish-info">
                        <p class="dish-title">${dish.name}</p>
                        <p class="dish-details">–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤: ${dish.ingredients}</p>
                        <p class="dish-details">–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è: ${dish.time}</p>
                    </div>
                    <button 
                        class="action-button" 
                        onclick="toggleFavorite('${dish.name}', ${index})">
                        ${isFavorite ? '–£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ' : '–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'}
                    </button>
                `;

                dishesContainer.appendChild(dishElement);
            });
        }

        function toggleFavorite(dishName) {
            const favorites = loadFavorites();

            if (favorites.includes(dishName)) {
                const index = favorites.indexOf(dishName);
                favorites.splice(index, 1);
            } else {
                favorites.push(dishName);
            }

            saveFavorites(favorites);
            renderDishes();
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –±–ª—é–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        renderDishes();
    </script>
